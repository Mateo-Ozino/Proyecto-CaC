<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2236dd94c9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Ingresantes</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo-chato-1.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="institucional.html">Institucional</a></li>
                <li><a href="ingresantes.html">Ingresantes</a></li>
                <li><a href="carreras.html">Carreras</a></li>
                <li><a href="autores.html">Autores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="text-center">Completá el formulario y recibí más información</h2>
        <div class="contenedor">
            <form id="formIngresantes" class="form-ingresantes" onsubmit="event.preventDefault()">
                <div class="fila">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" placeholder="Ingresa tu mail" name="mail" required>
                        <label for="mail">Mail</label>
                    </div>
                </div>
                <div class="fila">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nacionalidad" placeholder="Ingresa tu nacionalidad" name="nacionalidad" required>
                        <label for="nacionalidad">Nacionalidad</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="documentoTipo" name="documentoTipo" required>
                            <option>DNI</option>
                            <option>Pasaporte</option>
                            <option>Precaria</option>
                        </select>
                        <label for="documentoTipo" class="form-label">Tipo de documento</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="documentNro" placeholder="Ingresa tu número de documento" name="documentNro" required>
                        <label for="documentNro">Número de documento</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" name="telefono" required>
                        <label for="telefono">Télefono</label>
                    </div>
                </div>
                <div class="fila">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="residencia" placeholder="Ingresa tu pais de recidencia" name="residencia" required>
                        <label for="residencia">País de recidencia</label>
                    </div>
                    <!-- <div class="form-floating">
                        <select class="form-select" id="areaInteres" name="areaInteres">
                            <option></option>
                            <option>Carreras y programas de grado</option>
                            <option>Doctorados, maestrías y especializaciones</option>
                            <option>Cursos de posgrado</option>
                        </select>
                        <label for="areaInteres" class="form-label">Área de interés</label>
                    </div> -->
                    <div class="form-floating">
                        <select class="form-select" id="carrera" name="carrera" required>
                            <option></option>
                            <option>Abogacía</option>
                            <option>Arquitectura</option>
                            <option>Bioquímica</option>
                            <option>Contador público</option>
                            <option>Enfermeria</option>
                            <option>Filosofia y Letras</option>
                            <option>Ingenieria Civil</option>
                            <option>Ingenieria Electromecánica</option>
                            <option>Ingenieria Electrónica</option>
                            <option>Ingenieria En Informática</option>
                            <option>Ingenieria Industrial</option>
                            <option>Licenciatura en Ciencia de Datos</option>
                            <option>Licenciatura en Ciencias de la Computación</option>
                            <option>Licenciatura en Diseño Gráfico</option>
                            <option>Licenciatura en Marketing</option>
                            <option>Medicina</option>
                        </select>
                        <label for="carrera" class="form-label">Carrera</label>
                    </div>
                </div>
                <div class="fila-check">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" checked>
                        <label class="form-check-label user-select-none" for="check1">Deseo recibir información de Atenea</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check2" name="option2">
                        <label class="form-check-label user-select-none" for="check2">Quiero ser contactado/a por un asesor</label>
                    </div>
                </div>
                <div class="contenedor-submit">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23087.85498176111!2d-58.44618704779809!3d-34.54030386124638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb43f484b6f0f%3A0x445926222f7a265e!2sCiudad%20Universitaria%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1664301572982!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>

    <script src="../js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
